<!DOCTYPE html>
<html lang="">
<head>
    <title>Cookie Example</title>
    <script>

        function setCookie() {
            var cookieName = "exampleCookie";
            var cookieValue = "Hello, I'm a cookie!";
            var expiryDate = new Date();
            expiryDate.setHours(expiryDate.getHours() + 1); // Cookie expires in 1 hour
            document.cookie = cookieName + "=" + cookieValue + ";expires=" + expiryDate.toUTCString() + ";path=/";
        }


        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }


        function displayCookie() {
            var cookieValue = getCookie("exampleCookie");
            if (cookieValue !== "") {
                document.getElementById("cookieValue").innerHTML = "Cookie Value: " + cookieValue;
            } else {
                document.getElementById("cookieValue").innerHTML = "Cookie not set.";
            }
        }
    </script>
</head>
<body onload="displayCookie()">
<h1>Cookie Example</h1>
<button onclick="setCookie()">Set Cookie</button>
<p id="cookieValue"></p>
</body>

</html>
